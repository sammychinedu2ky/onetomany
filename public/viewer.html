<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 5px;
        }
        #my-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #my-button:hover {
            background-color: #2980b9;
        }
    </style>
    <title>Viewer</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="viewer.js"></script>
</head>
<body>
    <div class="container">
        <h1>Viewer</h1>
        <video controls autoplay id="video"></video>
        <button id="my-button">View Stream</button>
    </div>
</body>
</html>
